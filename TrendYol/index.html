<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendYol-Pulsuz Catdirilma</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="header-main">
            <div class="wrapper">
                <div class="header-top">
                    <ul class="right">
                        <li><a href="">Indirim kuponlari</a></li>
                        <li><a href="">Trendyolda satis yap</a></li>
                        <li><a href="">Hakkimizda</a></li>
                        <li><a href="">Yardim&Destek</a></li>
                    </ul>
                </div>
            </div>
            <div class="fixed-header">
                <div class="header-img">
                    <img src="https://cdn.dsmcdn.com/web/logo/ty-web.svg" alt="Trendyol">
                </div>
                <div class="search-input">
                    <input type="search" id="search" name="search" placeholder="Aradığınız ürün, kategori veya markayı yazınız">
                    <i class="search-icon"></i>
                </div>
                <div class="account-navigation-container">
                    <div class="login">
                        <p>Giris Yap</p>
                    </div>
                    <div class="favourite">
                        <p>Favorilerim</p>
                    </div>
                    <div class="basket">
                        <p>Sepetim</p>
                    </div>
                </div>
            </div>
            <nav>
                <div class="navigation-wrapper">
                    <ul>
                        <li><a href="">Kadin</a></li>
                        <li><a href="">Erkek</a></li>
                        <li><a href="">Anne&Cocuk</a></li>
                        <li><a href="">Ev&Mobilya</a></li>
                        <li><a href="">Supermarket</a></li>
                        <li><a href="">Kozmetik</a></li>
                        <li><a href="">Ayakkabi&Canta</a></li>
                        <li><a href="">Elektronik</a></li>
                        <li><a href="">Spor&Outdoor</a></li>
                        <li><a href="">Cok Satanlar <span class="new-badges">Yeni</span></a></li>
                        <li><a href="">Flas Urunler <span class="new-badges">Yeni</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="section-images">
                <div class="box-image" >
                    <img src="./sende al.webp" alt="sende al">
                </div>
                <div class="box-image">
                    <img src="./sana ozel.webp" alt="sana ozel">
                </div>
                <div class="box-image">
                    <img src="./kredi karti.webp" alt="kredi karti">
                </div>
                <div class="box-image">
                    <img src="./kurumsal.webp" alt="kurumsal">
                </div>
                <div class="box-image">
                    <img src="./sansli cekilis.webp" alt="sansli cekilis">
                </div>
                <div class="box-image">
                    <img src="./krediler.webp" alt="krediler">
                </div>
                <div class="box-image">
                    <img src="./siparisin umut olsun.webp" alt="siparisin umut olsun">
                </div>
                <div class="box-image">
                    <img src="./apple.webp" alt="apple">
                </div>
                <div class="box-image">
                    <img src="./trendyolmilla.webp" alt="trendyolmilla">
                </div>
                <div class="box-image">
                    <img src="./pull&bear.webp" alt="pull&bear">
                </div>
            </div>
        </div>

</html>
